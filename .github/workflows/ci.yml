# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"  ]

jobs:
  build-java:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: nanajanashia/demo-app
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Prepare image tags
      id: prep
      run: |
          REPO="${{ secrets.DOCKER_USERNAME }}/lab2-gradle"
          SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "IMAGE_LATEST=${REPO}:latest" >> $GITHUB_OUTPUT
          echo "IMAGE_SHA=${REPO}:${SHA}" >> $GITHUB_OUTPUT

    - name: Build image
      run: docker build -t "${{ steps.prep.outputs.IMAGE_LATEST }}" -t "${{ steps.prep.outputs.IMAGE_SHA }}" .

    - name: Push image
      run: |
          docker push "${{ steps.prep.outputs.IMAGE_LATEST }}"
          docker push "${{ steps.prep.outputs.IMAGE_SHA }}"
         
